<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JIRA Ticket Management</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!-- toolbox -->
    <div class="toolbox-cont">
      <div class="priorityBox-cont">
        <div class="lightsalmon color"></div>
        <div class="lightcoral color"></div>
        <div class="lightgreen color"></div>
        <div class="black color"></div>
      </div>
      <div class="actionBox-cont">
        <div class="add-btn"><i class="fas fa-plus"></i></div>
        <div class="remove-btn"><i class="fas fa-trash-alt"></i></div>
      </div>
    </div>

    <!-- main container -->
    <div class="main-cont"></div>

    <!-- modal -->
    <div class="modal-cont">
      <textarea class="textarea-cont" spellcheck="false"></textarea>
      <div class="priorityColor-cont">
        <div class="lightsalmon priorityColor"></div>
        <div class="lightcoral priorityColor"></div>
        <div class="lightgreen priorityColor"></div>
        <div class="black border priorityColor"></div>
      </div>
    </div>
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
